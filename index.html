<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script>
      // JavaScript to toggle CV section visibility
      function toggleCV() {
        const cvSection = document.getElementById('cv');
        cvSection.classList.toggle('hidden');
      }
  
      // Function to preview the CV
      function previewCV() {
        const previewWindow = window.open('documents/cv.pdf', '_blank');
        previewWindow.focus();
      }
    </script>
    <style>
      /* Add some styles to hide the CV section */
      .hidden {
        display: none;
      }
    </style>
  </head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <h1>My Website</h1>
  </header>

  <div class="container">
    <!-- Left Navigation Panel -->
    <nav class="sidebar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#cv" onclick="toggleCV()">CV</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
      <section>
        <h2>Welcome!</h2>
        <p>This is the main body of the website. Add your content here.</p>
      </section>

      <section id="cv" class="hidden">
        <h2>My CV</h2>
        <p>Click the button below to preview or download my CV:</p>
        <button onclick="previewCV()" class="btn">Preview CV</button>
        <a href="documents/cv.pdf" download class="btn">Download My CV</a>
      </section>
      
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
